<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <style>
        h1{
            width: 75%;
            text-align: center;
            margin: 100px auto;
            padding: 16px;
            border-radius: 20px;
            box-shadow: 20px 20px 40px grey;
            box-shadow: 2px 2px 200px 20px grey;
            animation: change 2s ease-in-out 1;
        }
        @keyframes change{
            from{
                transform: scale(50%, 100%);
            }
        }
    </style>
</head>
<body>
    <h1>"Thank you for visiting my portfolio and reaching out. I'm excited
         about potential opportunities and look forward to connecting further!"</h1>
</body>
</html>
